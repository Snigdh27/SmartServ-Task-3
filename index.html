<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartServ Login Page (Task-3)</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <form id="login-form">
            <div style="text-align: center;">
                <img src="logo.png" alt="Image"style="width: 1500px; max-width: 75%; height: auto;">
            </div>
            
            <label for="username"></label>
            <input type="text" id="username" placeholder="Username" required>
    
            <label for="password"></label>
            <input type="password" id="password" placeholder="Password" required>
    
            <button type="submit">Login</button>
    
            <p style="text-align: center;">
                <a href="#" style="color: #716e6f;">Forgot your password?</a>
            </p>
        </form>
    </div>
    <script>
        document
  .getElementById("login-form")
  .addEventListener("submit", function (event) {
    event.preventDefault();
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    // Validate email format for username
    if (!validateEmail(username)) {
      alert("Please enter a valid email address as the username.");
      return;
    }

    // Validate password format
    if (!validatePassword(password)) {
      alert(
        'Password must contain at least one uppercase letter, one number, and no special characters except "@"'
      );
      return;
    }


    console.log("Username:", username);
    console.log("Password:", password);
  });

function validateEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function validatePassword(password) {
  const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[@])[A-Za-z0-9@]{6,}$/;
  return passwordRegex.test(password);
}

    </script>
</body>
</html>
